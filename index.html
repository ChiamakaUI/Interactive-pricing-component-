<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing component with toggle</title>
  </head>
  <body>
    <main class="main">
      <header>
        <h2>Our Pricing</h2>
        <div class="billing">
          <p>Monthly</p>
          <label class="switch">
            <input id='toggle_price' type="checkbox" />
            <span class="slider round"></span>
          </label>

          <p>Annually</p>
        </div>
      </header>

      <section class="details">
        <div class="card">
          <h4 class="billing_type">Basic</h4>
          <h3>$ <span class="pricing">19.99</span></h3>
          <hr/>
          <p>500 GB Storage</p>
          <hr/>
          <p>2 Users Allowed</p>
          <hr/>
          <p>Send up to 3 GB</p>
          <hr/>
          <button>Learn More</button>
        </div>
        <div class="card active">
          <h4 class="billing_type">Professional</h4>
          <h3>$ <span class="pricing">24.99</span></h3>
          <hr/>
          <p>1 TB Storage</p>
          <hr/>
          <p>5 Users Allowed</p>
          <hr/>
          <p>Send up to 10 GB</p>
          <hr/>
          <button>Learn More</button>
        </div>
        <div class="card">
          <h4 class="billing_type">Master</h4>
          <h3>$ <span class="pricing">39.99</span></h3>
          <hr/>
          <p>2 TB Storage</p>
          <hr/>
          <p>10 Users Allowed</p>
          <hr/>
          <p>Send up to 20 GB</p>
          <hr/>
          <button>Learn More</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
